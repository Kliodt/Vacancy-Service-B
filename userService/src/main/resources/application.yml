server:
  port: 8082

spring:
  application:
    name: user-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update #todo: update -> validate
  
