
server:
  port: 8081


spring:
  application:
    name: organization-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  r2dbc:
    # url: r2dbc:postgresql://localhost:5432/vacancy
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: false
    url: ${DB_URL}
    user: ${DB_USER}
    password: ${DB_PASS}

